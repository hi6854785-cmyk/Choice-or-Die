<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TEST</title>
<style>
    body {
        margin: 0;
        background: black;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        cursor: default;
    }

    #container {
        padding: 40px;
        max-width: 800px;
        margin: auto;
    }

    button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 15px;
        background: #111;
        color: #fff;
        border: 1px solid #444;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #222;
    }

    #warning {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        color: red;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        z-index: 9999;
    }

    #bsod {
        position: fixed;
        inset: 0;
        background: #0011aa;
        color: white;
        display: none;
        padding: 40px;
        font-family: monospace;
        z-index: 10000;
    }

    #blackout {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        z-index: 10001;
    }
</style>
</head>
<body>

<audio id="bgSound" src="bg.mp3" loop></audio>
<audio id="screamSound" src="scream.mp3"></audio>

<div id="container">
    <h2>질문 1</h2>
    <p>계속 진행하시겠습니까?</p>
    <button onclick="wrong()">A. 아니오</button>
    <button onclick="correct()">B. 예</button>
    <button onclick="wrong()">C. 모르겠다</button>
    <button onclick="wrong()">D. 나간다</button>
</div>

<div id="warning">
    <div>
        ⚠️ 경고!<br><br>
        이 사이트는 중도 포기가 불가합니다.<br>
        이 규칙을 어기면 그에 따른 결과가 부여됩니다.<br>
        질문에 대한 답변을 계속하십시오.
    </div>
</div>

<div id="bsod">
    :( <br><br>
    Your PC ran into a problem and needs to restart.<br>
    We're just collecting some error info...<br><br>
    STOP CODE: IRREVERSIBLE_DECISION
</div>

<div id="blackout"></div>

<script>
let warningCount = 0;

const bg = document.getElementById("bgSound");
const scream = document.getElementById("screamSound");

bg.volume = 0.3;
bg.play().catch(()=>{});

function wrong() {
    scream.currentTime = 0;
    scream.play();
    alert("You lost. Try again.");
}

function correct() {
    alert("다음 질문으로 진행 (샘플)");
}

function showWarning() {
    warningCount++;

    if (warningCount === 1) {
        document.getElementById("warning").style.display = "flex";
        setTimeout(() => {
            document.getElementById("warning").style.display = "none";
        }, 3000);
    }

    if (warningCount >= 2) {
        triggerBSOD();
    }
}

function triggerBSOD() {
    scream.currentTime = 0;
    scream.play();

    document.body.style.cursor = "none";
    document.getElementById("bsod").style.display = "block";

    setTimeout(() => {
        document.getElementById("blackout").style.display = "block";
    }, 2500);
}

// 창 상단 / 닫기 근처 감지
document.addEventListener("mousemove", (e) => {
    if (e.clientY < 10 || e.clientX > window.innerWidth - 10) {
        showWarning();
    }
});
</script>

</body>
</html>
