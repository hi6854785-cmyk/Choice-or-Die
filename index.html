<script>
let started = false;
let warningCount = 0;

const startBtn = document.getElementById("startBtn");

const warning = document.getElementById("warning");
const bsod = document.getElementById("bsod");

function showWarning() {
  warningCount++;

  if (warningCount === 1) {

  document.body.style.cursor = "none";

}

  }
});
